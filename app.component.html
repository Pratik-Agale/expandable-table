<app-expandable-table>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Text 1</th>
        <th>Text 2</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows" (click)="selectRow(row)">
        <td [treeRow]="row">{{row.id}}</td>
        <td [treeRow]="row">{{row.text1}}</td>
        <td [treeRow]="row">{{row.text2}}</td>
      </tr>
    </tbody>
  </table>
</app-expandable-table>
